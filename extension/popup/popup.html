<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>coordify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<style>
  body, .container {
    min-width:400px;
    height: 500px;
  }
  .c-pointer{
    cursor: pointer!important;
  }
</style>
<body>
  <div class="container bg-dark pb-4" style="overflow-y:scroll" id="app">

    <div class="row mt-3">
      <div class="col-12">
        <a target="_blank" href="https://github.com/sambenzt/coordify" class="btn btn-success btn-block c-pointer">
          Coordify <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="row mt-3">
      <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button id="copy-array" type="button" class="btn btn-primary c-pointer">Copy <i class="far fa-copy"></i></button>
        <button id="clean-array" type="button" class="btn btn-warning c-pointer">Clean <i class="fas fa-trash"></i></button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <ul class="list-group" id="list"></ul>
      </div>
    </div>

  </div>
  <script src="/js/bundle.js"></script>
</body>
</html>
